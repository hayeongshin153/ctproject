<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .box {
      border: 2px solid #3498db;
      border-radius: 8px;
      padding: 14px 20px;
      margin: 12px 0;
      text-align: center;
      background-color: #ffffff;
      box-shadow: 0 2px 5px #ccc;
    }

    .arrow {
      text-align: center;
      font-size: 24px;
      color: #666;
    }

    .title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    code {
      background-color: #f2f2f2;
      padding: 4px 6px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 6px;
      font-family: Consolas, monospace;
    }
  </style>
</head>

<body>
  <div style="max-width: 720px; margin: 0 auto;">
    <div class="title">🧠 컴퓨팅 사고력 기반 문제 해결 도식</div>

    <!-- 1. 문제 분해 -->
    <div class="box" style="border-color:#2980b9;">
      <strong>1️⃣ 문제 분해</strong><br>
      홍길동 선생님의 3가지 특징(바지, 책, 안경)을 확인하고,<br>
      4명의 선생님 특징과 비교할 준비를 한다.
    </div>
    <div class="arrow">▼</div>

    <!-- 2. 추상화 -->
    <div class="box" style="border-color:#8e44ad;">
      <strong>2️⃣ 추상화</strong><br>
      여러 정보 중 꼭 필요한 조건만 선택한다.<br>
      <code>선택: 바지 ✓, 책 ✗, 안경 ✓</code>
    </div>
    <div class="arrow">▼</div>

    <!-- 3. 패턴 인식 -->
    <div class="box" style="border-color:#e67e22;">
      <strong>3️⃣ 패턴 인식</strong><br>
      조건을 하나씩 적용하며 남은 후보를 확인한다.<br>
      <code>1단계 → 2단계 → 3단계 순차 필터링</code>
    </div>
    <div class="arrow">▼</div>

    <!-- 4. 알고리즘 -->
    <div class="box" style="border-color:#27ae60; background-color:#e9f7ef;">
      <strong>4️⃣ 알고리즘</strong><br>
      모든 조건을 만족하는 최종 후보자를 선택한다.<br>
      <code>if 바지✓ && 책✗ && 안경✓ → 정답: 3번 후보</code>
    </div>
  </div>
</body>
</html>
