<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .diagram-box {
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 20px;
      background-color: #ffffff;
    }

    .box {
      border: 2px solid #3498db;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
    }

    .arrow {
      text-align: center;
      font-size: 24px;
      color: #555;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      min-width: 250px;
    }

    .title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div style="max-width: 700px; margin: 0 auto; font-family: sans-serif;">
    <h2 style="text-align: center;">🧠 컴퓨팅 사고력 기반 문제 해결 도식</h2>

    <!-- 문제 분해 단계 -->
    <div class="box" style="border-color:#3498db;">
      <strong>1️⃣ 문제 분해</strong><br>
      전체 후보자(4명)에 대한 정보를 세부 조건(바지, 책, 안경) 기준으로 나눈다.
    </div>
    <div class="arrow">▼</div>

    <!-- 추상화 단계 -->
    <div class="box" style="border-color:#9b59b6;">
      <strong>2️⃣ 추상화</strong><br>
      불필요한 정보는 제거하고 조건만 남긴다.<br>
      <code>{"1번": ✓ ✗ ✓}, {"2번": ✗ ✗ ✓}, {"3번": ✓ ✓ ✓}, {"4번": ✓ ✗ ✓}</code>
    </div>
    <div class="arrow">▼</div>

    <!-- 패턴 인식 단계 -->
    <div class="box" style="border-color:#e67e22;">
      <strong>3️⃣ 패턴 인식</strong><br>
      공통된 조건을 만족하는 후보자 찾기<br>
      예: 바지✓, 책✗, 안경✓
    </div>
    <div class="arrow">▼</div>

    <!-- 알고리즘 단계 -->
    <div class="box" style="border-color:#27ae60; background-color: #e9f7ef;">
      <strong>4️⃣ 알고리즘</strong><br>
      조건을 모두 만족하는 후보자 출력<br>
      <code>if 바지==✓ and 책==✗ and 안경==✓ → 정답 후보</code>
    </div>
  </div>
</body>
</html>
